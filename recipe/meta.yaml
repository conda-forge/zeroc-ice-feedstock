{% set name = "zeroc-ice" %}
{% set version = "3.6.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4235ffeb605bcd4e22e716577f7d61e4aa1bc82f65276bb542701a81b7933356
  patches:
    - patch

build:
  number: 0
  skip: True  # [win]
  entry_points:
    - slice2py=slice2py:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - bzip2
    - openssl
    - libiconv
  run:
    - python
    - bzip2
    - openssl
    - libiconv

test:
  imports:
    - Glacier2
    - Ice
    - Ice.Py3
    - IceBox
    - IceGrid
    - IceMX
    - IcePatch2
    - IceStorm
  commands:
    - slice2py --help

about:
  home: "https://zeroc.com"
  license: "GNU General Public v2 (GPLv2)"
  license_family: GPL2
  license_file: 
    - ICE_LICENSE
  summary: "Ice is a comprehensive RPC framework with support for Python, C++, .NET, Java, JavaScript and more."

extra:
  recipe-maintainers:
    - dpryan79
