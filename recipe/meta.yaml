{% set name = "zeroc-ice" %}
{% set version = "3.6.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4235ffeb605bcd4e22e716577f7d61e4aa1bc82f65276bb542701a81b7933356
  patches:
    - patch  # [linux]
    - osx.patch  # [osx]

build:
  number: 5
  entry_points:
    - slice2py=slice2py:main
  skip: True  # [py>310]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - bzip2
    - openssl
    - libiconv
    - setuptools
  run:
    - python
    - bzip2
    - openssl
    - libiconv

test:
  imports:
    - Glacier2
    - Ice
    - IceBox
    - IceGrid
    - IceMX
    - IcePatch2
    - IceStorm
  commands:
    - slice2py --help

about:
  home: "https://zeroc.com"
  license: GPL-2.0-only
  license_family: GPL2
  license_file: 
    - ICE_LICENSE
  summary: "Ice is a comprehensive RPC framework with support for Python, C++, .NET, Java, JavaScript and more."

extra:
  recipe-maintainers:
    - dpryan79
    - joshmoore
    - manics
